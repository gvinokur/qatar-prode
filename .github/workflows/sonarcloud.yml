name: SonarCloud Analysis

on:
  push:
    branches: [ main ]
  pull_request:
    types: [ opened, reopened, ready_for_review, synchronize ]
    branches: [ main ]

# Cancel in-progress runs when new commits are pushed
concurrency:
  group: sonarcloud-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sonarcloud:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    # Skip if PR is in draft mode
    if: github.event.pull_request.draft == false
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run tests with coverage
      run: |
        export NODE_OPTIONS="--max-old-space-size=4096" 
        npm run coverage

    - name: Run linter
      continue-on-error: true
      run: |
        export NODE_OPTIONS="--max-old-space-size=4096"
        npm run lint

    - name: Build project
      run: |
        export NODE_OPTIONS="--max-old-space-size=4096" 
        npm run build
      env:
        # Required for Next.js build - using dummy values for CI
        POSTGRES_URL: "postgresql://user:pass@localhost:5432/testdb"
        DATABASE_URL: "postgresql://user:pass@localhost:5432/testdb"
        NEXTAUTH_SECRET: "dummy-secret-for-ci"
        NEXTAUTH_URL: "http://localhost:3000"
        # Add other required env vars with dummy values
        NODE_ENV: "production"

    - name: SonarCloud Scan
      uses: SonarSource/sonarqube-scan-action@v5.0.0
      env:
        NODE_OPTIONS: "--max-old-space-size=4096"
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      with:
        args: >
          -Dsonar.projectKey=gvinokur_qatar-prode
          -Dsonar.organization=gabriel-vinokur
          -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
          -Dsonar.host.url=https://sonarcloud.io 
