# SonarQube/SonarCloud configuration
sonar.projectKey=gvinokur_qatar-prode
sonar.organization=gabriel-vinokur
sonar.projectName=Qatar Prode
sonar.projectVersion=0.1.0

# Source code configuration
sonar.sources=app
sonar.exclusions=**/node_modules/**,**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/.next/**,**/out/**,**/dist/**,**/build/**
sonar.sourceEncoding=UTF-8

# Test configuration
sonar.tests=__tests__,app
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**
sonar.test.exclusions=**/node_modules/**,**/.next/**,**/out/**,**/dist/**,**/build/**

# Coverage configuration
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.tsx,**/*.test.ts,**/__tests__/**,**/jest.setup.ts,**/next.config.js,**/tailwind.config.js,**/vitest.setup.ts,**/vitest.config.ts
sonar.coverage.minimum=60

# Quality Gate Settings
sonar.qualitygate.wait=true
sonar.duplicated_lines_density.maximum=5
sonar.reliability_rating.maximum=B
sonar.security_rating.maximum=A
sonar.maintainability_rating.maximum=B

# TypeScript configuration
sonar.typescript.tsconfigPath=tsconfig.json

# Host configuration
sonar.host.url=https://sonarcloud.io

# Additional settings
sonar.verbose=false
